<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="$wraphook">
	<PARAM NAME="Keyword" VALUE="hook">
	<PARAM NAME="Keyword" VALUE="wrap">
</OBJECT>

<P><A NAME="_wraphook"></A><B>$wraphook</B></P>

<P>This <A HREF="macr3d0z.htm">variable</A> contains the name of a <A HREF="glos3a3o.htm">command</A> or <A HREF="glos9lnz.htm">macro</A> which is executed when a <A HREF="glos81bm.htm">buffer</A> is in <A HREF="help8rhs.htm">WRAP</A> mode and it is time to wrap the current line.</P>

<P>Default value: <A HREF="comm8q90.htm">wrap-word</A></P>
