<TITLE>$undoflag variable</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="$undoflag">
</OBJECT>

<P><A NAME="_undoflag"></A><B>$undoflag</B></P>

<P>If this boolean <A HREF="macr3d0z.htm">variable</A> is set to TRUE, MicroEMACS saves information on all editing operations so it can undo it in conjunction with the <A HREF="comm76gf.htm">undo</A> command. When FALSE, this information is not stored, taking up less memory and running slightly faster.</P>

<P>Default value: TRUE.</P>

</BODY>
