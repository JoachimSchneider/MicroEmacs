<TITLE>display command</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="display">
	<PARAM NAME="Keyword" VALUE="variable">
</OBJECT>

<P><A NAME="display"></A><B>display</B></P>

<P>Default binding: <A HREF="glos3icl.htm">^XG</A></P>

<P>Syntax:</P>

<P>display  <I>variable</I></P>

<P>This <A HREF="macr9ylv.htm">command</A> displays the value of the specified <A HREF="glos7v51.htm">variable</A> on the <A HREF="glos91id.htm">message line</A>. If <I>variable</I> is not an existing <A HREF="macr7ovn.htm">environmental variable</A> or <A HREF="macr3m7n.htm">user variable</A>, the command fails.</P>

<P>This command is unaffected by <A HREF="glos9jec.htm">numeric arguments</A>.</P>

</BODY>
</HTML>
