<TITLE>$scrname variable</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="$scrname">
</OBJECT>

<P><A NAME="_scrname"></A><B>$scrname</B></P>

<P>This <A HREF="macr3d0z.htm">variable</A> contains the current <A HREF="glos0wxa.htm">screen</A>'s name.</P>

<P>Setting this variable causes the specified screen to be made the current one. If that screen does not exist, nothing happens. To change the name of a screen, use the <A HREF="comm97hq.htm">rename-screen</A> command.</P>

</BODY>
</HTML>
