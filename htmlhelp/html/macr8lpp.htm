<HTML>
<HEAD>
<META HTTP-EQUIV="Content-Type" Content="text/html; charset=Windows-1252">
<TITLE>!ENDM directive</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="!ENDM">
	<PARAM NAME="Keyword" VALUE="macro">
</OBJECT>

<P><A NAME=".endm"></A><B>!ENDM</B></P>

<P>This <A HREF="macr4183.htm">directive</A> is used to terminate a macro being stored. For example:</P>

<P>; Read in a file in view mode, and make the window red</P>

<P>store-procedure get-red-viewed-file</P>

<P>view-file @"File to view: "</P>

<P>add-mode "red"</P>

<P><B>!endm</B></P>

<P>Related commands:</P>

<P><A HREF="comm35d1.htm">store-procedure</A></P>

<P><A HREF="comm1nn3.htm">store-macro</A>.</P>

</BODY>
</HTML>
