<TITLE>delete-other-windows command</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="delete-other-windows">
	<PARAM NAME="Keyword" VALUE="delete">
	<PARAM NAME="Keyword" VALUE="window">
</OBJECT>

<P><A NAME="delete_other_windows"></A><B>delete-other-windows</B></P>

<P>Default binding: <A HREF="glos3icl.htm">^X1</A></P>

<P>This <A HREF="macr9ylv.htm">command</A> deletes all other <A HREF="glos1zg7.htm">windows</A> but the active one from the current <A HREF="glos0wxa.htm">screen</A>.  It does not discard or destroy any text, just stops looking at those <A HREF="glos81bm.htm">buffers</A>.</P>

<P>This command is unaffected by <A HREF="glos9jec.htm">numeric arguments</A>.</P>

</BODY>
</HTML>
