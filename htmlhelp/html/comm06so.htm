<TITLE>kill-paragraph command</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="kill-paragraph">
	<PARAM NAME="Keyword" VALUE="delete">
	<PARAM NAME="Keyword" VALUE="kill">
	<PARAM NAME="Keyword" VALUE="paragraph">
</OBJECT>

<P><A NAME="kill_paragraph"></A><B>kill-paragraph</B></P>

<P>Default binding: <A HREF="glos3icl.htm">M-^W</A></P>

<P>Syntax:</P>

<P><I>n</I>  kill-paragraph</P>

<P>This <A HREF="macr9ylv.htm">command</A> deletes the current <A HREF="help21o3.htm">paragraph</A>, leaving a copy of it in the <A HREF="glos7c8i.htm">kill buffer</A>.</P>

<P>If a positive <A HREF="glos9jec.htm">numeric argument</A> <I>n</I> is specified, <I>n</I> paragraphs, starting with the current one, are deleted. If <I>n</I> is negative or null, nothing happens.</P>

</BODY>
