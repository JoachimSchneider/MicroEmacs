<TITLE>$writehook variable</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="$writehook">
	<PARAM NAME="Keyword" VALUE="hook">
	<PARAM NAME="Keyword" VALUE="write">
</OBJECT>

<P><A NAME="_writehook"></A><B>$writehook</B></P>

<P>This <A HREF="macr3d0z.htm">variable</A> contains the name of a <A HREF="glos3a3o.htm">command</A> or <A HREF="glos9lnz.htm">macro</A> which is invoked whenever MicroEMACS attempts to write a file out to disk. This is executed before the file is written, allowing you to process a file on the way out.</P>

<P>Default value: <A HREF="comm9t80.htm">nop</A></P>

</BODY>
