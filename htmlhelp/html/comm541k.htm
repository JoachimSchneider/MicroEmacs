<TITLE>meta-prefix command</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="meta-prefix">
</OBJECT>

<P><A NAME="meta_prefix"></A><B>meta-prefix</B></P>

<P>Default binding: <A HREF="glos3icl.htm">^[</A> (Escape key)</P>

<P>This is a dummy <A HREF="macr9ylv.htm">command</A> meant to be used in combination with the <A HREF="comm208p.htm">bind-to-key</A> command in order to redefine the <A HREF="glos2it5.htm">meta key</A>.</P>

<P>For example, to define the F1 function key as being the meta key:</P>

<P>unbind-key  ^[</P>

<P>bind-to-key  meta-prefix  FN1</P>

</BODY>
</HTML>
