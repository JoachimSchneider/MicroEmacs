<TITLE>delete-screen command</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="delete-screen">
	<PARAM NAME="Keyword" VALUE="delete">
	<PARAM NAME="Keyword" VALUE="screen">
</OBJECT>

<P><A NAME="delete_screen"></A><B>delete-screen</B></P>

<P>Default binding: <A HREF="glos3icl.htm">A-D</A></P>

<P>Syntax:</P>

<P>delete-screen  <I>screen name</I></P>

<P>This <A HREF="macr9ylv.htm">command</A> deletes the named <A HREF="glos0wxa.htm">screen</A>, providing it is not the active one. Note that <A HREF="glos81bm.htm">buffers</A> being displayed on that screen are not discarded.</P>

<P>This command is unaffected by <A HREF="glos9jec.htm">numeric arguments</A>.</P>

</BODY>
