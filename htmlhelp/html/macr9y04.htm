<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="$curwind">
</OBJECT>

<P><A NAME="_curwind"></A><B>$curwind</B></P>

<P>This <A HREF="macr3d0z.htm">variable</A> contains the index of the current <A HREF="glos1zg7.htm">window</A> within the <A HREF="glos0wxa.htm">screen</A>. Windows are numbered from top to bottom, starting at 1. The number of windows within the current screen is held by the <A HREF="macr7mqs.htm">$numwind</A> variable.</P>
