<TITLE>clip-region command</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="clip-region">
	<PARAM NAME="Keyword" VALUE="clipboard">
</OBJECT>

<P><A NAME="clip_region"></A><B>clip-region</B></P>

<P>Default binding: <A HREF="glos3icl.htm">FN^C</A> (Control+Insert)</P>

<P>This <A HREF="macr9ylv.htm">command</A> copies the contents of the current <A HREF="glos4nce.htm">region</A> into the <A HREF="glos6fz8.htm">clipboard</A>, overwriting any previous clipboard data.</P>

<P>This command is unaffected by <A HREF="glos9jec.htm">numeric arguments</A>.</P>

</BODY>
