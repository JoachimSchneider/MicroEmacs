<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="function">
	<PARAM NAME="Keyword" VALUE="macro">
</OBJECT>

<P><A NAME="function"></A><B>Functions</B> are elements of the MicroEMACS macro language. Functions have arguments and return numeric, boolean or string values.</P>

<P>Function names begin by an ampersand "<B>&amp;</B>". Only the first 3 characters of a function name are significant.</P>
