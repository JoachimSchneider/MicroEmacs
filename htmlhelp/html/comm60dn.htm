<TITLE>exchange-point-and-mark command</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="exchange-point-and-mark">
	<PARAM NAME="Keyword" VALUE="position">
	<PARAM NAME="Keyword" VALUE="point">
	<PARAM NAME="Keyword" VALUE="mark">
</OBJECT>

<P><A NAME="exchange_point_and_mark"></A><B>exchange-point-and-mark</B></P>

<P>Default binding: <A HREF="glos3icl.htm">^X^X</A></P>

<P>Syntax:</P>

<P><I>n</I>  exchange-point-and-mark</P>

<P>This <A HREF="macr9ylv.htm">command</A> swaps the <A HREF="glos7kdw.htm">point</A> and the <A HREF="glos13vv.htm">mark</A> number <I>n</I>.</P>

<P>If no <A HREF="glos9jec.htm">numeric argument</A> is specified, it is equivalent to <I>n</I> = 0.</P>

<P>If mark<I>n</I> does not exist, the command fails.</P>

</BODY>
