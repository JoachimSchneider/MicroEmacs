<TITLE>delete-kill-ring command</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="delete-kill-ring">
	<PARAM NAME="Keyword" VALUE="kill">
</OBJECT>

<P><A NAME="delete_kill_ring"></A><B>delete-kill-ring</B></P>

<P>Default binding: <A HREF="glos3icl.htm">M-^Y</A></P>

<P>This <A HREF="macr9ylv.htm">command</A> empties the <A HREF="glos1o4n.htm">kill ring</A> (this includes the current contents of the <A HREF="glos7c8i.htm">kill buffer</A>) and reclaims the memory space it occupied.</P>

<P>This command is unaffected by <A HREF="glos9jec.htm">numeric arguments</A>.</P>

</BODY>
