<TITLE>$diagflag variable</TITLE>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="$diagflag">
</OBJECT>

<P><A NAME="_diagflag"></A><B>$diagflag</B></P>

<P>If this boolean <A HREF="macr3d0z.htm">variable</A> is set to TRUE, diagonal <A HREF="help41mf.htm">dragging</A> of text and mode lines is enabled. If it is FALSE, text and modelines can either be dragged horizontally or vertically but not both at the same time.</P>
