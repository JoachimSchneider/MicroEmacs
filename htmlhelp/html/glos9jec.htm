<HTML>
<HEAD>
<META HTTP-EQUIV="Content-Type" Content="text/html; charset=Windows-1252">
<TITLE>Numeric argument (glossary)</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="numeric argument">
</OBJECT>

<P><A NAME="argument"></A>Interactively, a <B>numeric argument</B> is supplied by typing the meta key (usually the Escape key), followed by a decimal number, before invoking a command.</P>

<P>Within the macro language, a numeric argument is placed before the name of the associated command.</P>

</BODY>
