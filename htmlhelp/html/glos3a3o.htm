<TITLE>Commands (glossary)</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="commands">
	<PARAM NAME="Keyword" VALUE="macro">

<P><A NAME="command"></A><B>Commands</B> are built in functions that represent basic things that MicroEMACS does. For example, the up arrow key activates the "previous-line" command which moves the cursor up to the line of text immediately before the current line.</P>
