<P><A NAME="count_words"></A><B>count-words</B></P>

<P>Default binding: <A HREF="glos3icl.htm">M-^C</A></P>

<P>This <A HREF="macr9ylv.htm">command</A> displays, on the <A HREF="glos91id.htm">message line</A>, the number of <A HREF="help5i0j.htm">words</A> in the current <A HREF="glos4nce.htm">region</A>, along with the number of characters, lines and the average number of characters per word.</P>

<P>This command is unaffected by <A HREF="glos9jec.htm">numeric arguments</A>.</P>
