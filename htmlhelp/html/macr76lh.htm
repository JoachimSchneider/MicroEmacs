<P><A NAME="_replace"></A><B>$replace</B></P>

<P>This <A HREF="macr3d0z.htm">variable</A> contains the current default replace string. That is the replace string that was specified in the last <A HREF="comm0gkn.htm">replace-string</A> or <A HREF="comm8d7r.htm">query-replace-string</A> command and will be used as default value for the next such command.</P>
