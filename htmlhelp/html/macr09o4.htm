<TITLE>$oldcrypt variable</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="$oldcrypt">
</OBJECT>

<P><A NAME="_oldcrypt"></A><B>$oldcrypt</B></P>

<P>If this boolean <A HREF="macr3d0z.htm">variable</A> is TRUE, the <A HREF="help13w4.htm">CRYPT</A> mode uses the old method of encryption (which had a bug in it). This allows you to read files that were encrypted with a previous version of MicroEMACS.</P>

<P>Default value: FALSE.</P>
