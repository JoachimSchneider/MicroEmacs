<TITLE>end-macro command</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="end-macro">
	<PARAM NAME="Keyword" VALUE="macro">
</OBJECT>

<P><A NAME="end_macro"></A><B>end-macro</B></P>

<P>Default binding: <A HREF="glos3icl.htm">^X)</A></P>

<P>This <A HREF="macr9ylv.htm">command</A> stops the recording of keystrokes, commands or mouse clicks into the <A HREF="glos20hb.htm">keyboard macro</A>.</P>

<P>The command fails if MicroEMACS is not currently in recording mode.</P>

<P>This command is unaffected by <A HREF="glos9jec.htm">numeric arguments</A>.</P>

<P>See also: <A HREF="comm323z.htm">begin-macro</A> and <A HREF="comm5c33.htm">execute-macro</A>.</P>

</BODY>
</HTML>
