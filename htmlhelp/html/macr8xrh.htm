<P><A NAME="_isterm"></A><B>$isterm</B></P>

<P>This <A HREF="macr3d0z.htm">variable</A> contains the character used to terminate incremental search string inputs.</P>

<P>Default value: the last key bound to <A HREF="comm541k.htm">meta-prefix</A> (initially: Escape character)</P>
