<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

	<PARAM NAME="Keyword" VALUE="point">

<P><A NAME="point"></A>The <B>point</B> is the position of the cursor in the text of the current window. The point can be considered to lie between the character the cursor rests on and the one immediately after it.</P>
