<TITLE>$rval variable</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="$rval">
</OBJECT>

<P><A NAME="_rval"></A><B>$rval</B></P>

<P>This <A HREF="macr3d0z.htm">variable</A> contains the returned value from the last subprocess which was invoked from MicroEMACS's commands: <A HREF="comm7nzh.htm">execute-program</A>, <A HREF="comm0zoy.htm">filter-buffer</A>, <A HREF="comm05bg.htm">i-shell</A>, <A HREF="comm90x0.htm">pipe-command</A>.and <A HREF="comm0lpg.htm">shell-command</A>.</P>

<P>Under MS-Windows, this variable always has the value 0.</P>

<P>Attempts to set this variable are ignored.</P>

</BODY>
