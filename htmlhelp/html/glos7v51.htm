<P><A NAME="variable"></A><B>Variables</B> are elements of the MicroEMACS macro language. They carry numeric, boolean or string values.</P>

<P>Variables that begin with a dollar sign "<B>$</B>" are called environmental variables. They control various aspects of the editor.</P>
