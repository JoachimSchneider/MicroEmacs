<TITLE>rename-screen command</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="rename-screen">
	<PARAM NAME="Keyword" VALUE="screen">
</OBJECT>

<P><A NAME="rename_screen"></A><B>rename-screen</B></P>

<P>No default binding.</P>

<P>Syntax:</P>

<P>rename-screen  <I>new name</I></P>

<P>This <A HREF="macr9ylv.htm">command</A> changes the name of the current <A HREF="glos0wxa.htm">screen</A> to the specified <I>new name</I>. If the <I>new name</I> is already in use, the command fails.</P>

<P>This command is unaffected by <A HREF="glos9jec.htm">numeric arguments</A>.</P>

</BODY>
