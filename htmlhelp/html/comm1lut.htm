<TITLE>clear-message-line command</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="clear-message-line">
</OBJECT>

<P><A NAME="clear_message_line"></A><B>clear-message-line</B></P>

<P>No default binding.</P>

<P>This <A HREF="macr9ylv.htm">command</A> erases the text (if any) displayed on the <A HREF="glos91id.htm">message line</A>.</P>

<P>This command is unaffected by <A HREF="glos9jec.htm">numeric arguments</A>.</P>
