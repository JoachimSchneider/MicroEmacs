<HEAD>

<TITLE>change-file-name command</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="change-file-name">
	<PARAM NAME="Keyword" VALUE="file">
	<PARAM NAME="Keyword" VALUE="name">
</OBJECT>

<P><A NAME="change_file_name"></A><B>change-file-name</B></P>

<P>Default binding: <A HREF="glos3icl.htm">^XN</A></P>

<P>Syntax:</P>

<P>change-file-name  <I>file name</I></P>

<P>This <A HREF="macr9ylv.htm">command</A> lets you change the file name associated with the current <A HREF="glos81bm.htm">buffer</A>. It does not change the buffer name. The disk file is unaffected.</P>

<P>This command is unaffected by <A HREF="glos9jec.htm">numeric arguments</A>.</P>

</BODY>
</HTML>
