<TITLE>open-line command</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="open-line">
	<PARAM NAME="Keyword" VALUE="newline">
</OBJECT>

<P><A NAME="open_line"></A><B>open-line</B></P>

<P>Default binding: <A HREF="glos3icl.htm">^O</A></P>

<P>Syntax:</P>

<P><I>n</I>  open-line</P>

<P>This <A HREF="macr9ylv.htm">command</A> adds <I>n</I> newline characters after the <A HREF="glos7kdw.htm">point</A>. If the <A HREF="glos9jec.htm">numeric arguments</A> is absent, it is taken as 1.</P>

<P>The command fails if <I>n</I> is negative.</P>

</BODY>
</HTML>
