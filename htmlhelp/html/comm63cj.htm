<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="cycle-screens">
	<PARAM NAME="Keyword" VALUE="screen">
</OBJECT>

<P><A NAME="cycle_screens"></A><B>cycle-screens</B></P>

<P>Default binding: <A HREF="glos3icl.htm">A-C</A></P>

<P>This <A HREF="macr9ylv.htm">command</A> takes the rearmost <A HREF="glos0wxa.htm">screen</A> (actually, the last screen in the screen list) and moves it to the front.</P>

<P>This command is unaffected by <A HREF="glos9jec.htm">numeric arguments</A>.</P>
