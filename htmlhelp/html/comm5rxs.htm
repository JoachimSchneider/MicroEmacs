<TITLE>insert-clip command</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="insert-clip">
</OBJECT>

<P><A NAME="insert_clip"></A><B>insert-clip</B></P>

<P>Default binding: <A HREF="glos3icl.htm">S-FNC</A> (Shift + Insert)</P>

<P>Syntax:</P>

<P><I>n</I>  insert-clip</P>

<P>This <A HREF="macr9ylv.htm">command</A> is only available under MS Windows. It inserts the contents of the Windows clipboard at the <A HREF="glos7kdw.htm">point</A>.</P>

<P>If the <A HREF="glos9jec.htm">numeric argument</A> <I>n</I> is specified, <I>n</I> copies of the clipboard's contents are inserted.</P>

</BODY>
