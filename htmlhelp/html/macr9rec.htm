<HEAD>

<TITLE>$hilight variable</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="$hilight">
</OBJECT>

<P><A NAME="_hilight"></A><B>$hilight</B></P>

<P>When this <A HREF="macr3d0z.htm">variable</A> contains a value <I>n</I> between 0 and 14, it indicates that the text located between the <A HREF="glos13vv.htm">marks</A> <I>n</I> and <I>n</I>+1 should be highlighted. A value of 255 indicates that no highlighting is performed.</P>

<P>Default value: 10</P>

</BODY>
</HTML>
