<TITLE>$acount variable</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="$acount">
	<PARAM NAME="Keyword" VALUE="ASAVE">
	<PARAM NAME="Keyword" VALUE="autosave">
</OBJECT>

<P><A NAME="_acount"></A><B>$acount</B></P>

<P>This <A HREF="macr3d0z.htm">variable</A> is used in <A HREF="help5ftx.htm">ASAVE mode</A>. It contains the countdown on inserted character until the next auto-save. When it reaches zero, it is reset to the value of <A HREF="macr6qqt.htm">$asave</A>.</P>

<P>Initial value: 256</P>

</BODY>
