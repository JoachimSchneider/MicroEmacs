<TITLE>Region (glossary)</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="region">
	<PARAM NAME="Keyword" VALUE="mark">
</OBJECT>

<P><A NAME="region"></A>A <B>region</B> is the text located between the point (i.e. the position of the cursor) and the mark number 0. The mark can be set by the set-mark command.</P>
