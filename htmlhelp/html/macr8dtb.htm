<P><A NAME="_dispundo"></A><B>$dispundo</B></P>

<P>If this boolean <A HREF="macr3d0z.htm">variable</A> is set to TRUE, MicroEMACS diplays the number of saved basic operations for the current buffer on the current modeline.</P>

<P>Default value: TRUE.</P>
