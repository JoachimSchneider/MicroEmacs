<TITLE>next-buffer command</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="next-buffer">
	<PARAM NAME="Keyword" VALUE="buffer">
</OBJECT>

<P><A NAME="next_buffer"></A><B>next-buffer</B></P>

<P>Default binding: <A HREF="glos3icl.htm">^XX</A></P>

<P>Syntax:</P>

<P><I>n</I>  next-buffer</P>

<P>This <A HREF="macr9ylv.htm">command</A> causes the current <A HREF="glos1zg7.htm">window</A> to display the <I>n</I>th next <A HREF="glos81bm.htm">buffer</A> in the circular list of buffers kept by MicroEMACS. If the <A HREF="glos9jec.htm">numeric arguments</A> <I>n</I> is absent, it is taken as 1.</P>

<P>The command fails if <I>n</I> is not positive.</P>

</BODY>
