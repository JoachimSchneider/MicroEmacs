<TITLE>copy-region command</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="copy-region">
	<PARAM NAME="Keyword" VALUE="region">
	<PARAM NAME="Keyword" VALUE="kill">
</OBJECT>

<P><A NAME="copy_region"></A><B>copy-region</B></P>

<P>Default binding: <A HREF="glos3icl.htm">M-W</A></P>

<P>This <A HREF="macr9ylv.htm">command</A> copies the contents of the current <A HREF="glos4nce.htm">region</A> into the <A HREF="glos7c8i.htm">kill buffer</A>.</P>

<P>This command is unaffected by <A HREF="glos9jec.htm">numeric arguments</A>.</P>
