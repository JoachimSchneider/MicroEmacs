<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="$status">
</OBJECT>

<P><A NAME="_status"></A><B>$status</B></P>

<P>This boolean <A HREF="macr3d0z.htm">variable</A> contains the status returned by the last command. This is usually used with the <A HREF="macr715x.htm">!FORCE</A> directive to check on the success of a search, or a file operation.</P>

<P>Setting this variable can be used to return a FALSE status from a <A HREF="glos9lnz.htm">macro</A>.</P>
