<P><A NAME="scrollsubmenu"></A><B>Window Scroll submenu</B></P>

<P>This <A HREF="help9q5v.htm">menu</A> is accessed via the <A HREF="help77n9.htm">Window submenu</A> of the <A HREF="help54vp.htm">File menu</A>. It contains the following items:</P>

<P>= Upinvokes the <A HREF="comm2sds.htm">move-window-up</A> command</P>

<P>= Downinvokes the <A HREF="comm5vse.htm">move-window-down</A> command</P>

<P>= Next upinvokes the <A HREF="comm8oc0.htm">scroll-next-up</A> command</P>

<P>= Next downinvokes the <A HREF="comm15im.htm">scroll-next-down</A> command</P>

</BODY>
