<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="EXACT">
	<PARAM NAME="Keyword" VALUE="mode">
	<PARAM NAME="Keyword" VALUE="search">
	<PARAM NAME="Keyword" VALUE="replace">
	<PARAM NAME="Keyword" VALUE="case">
</OBJECT>

<P><A NAME="exact"></A><B>EXACT Mode</B></P>

<P>Normally, when using search or replace <A HREF="glos3a3o.htm">commands</A>, MicroEMACS ignores the case of letters for comparisons. With EXACT mode set, the case of the characters must be the same for a match to occur.</P>
