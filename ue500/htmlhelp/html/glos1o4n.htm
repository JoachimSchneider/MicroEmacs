<TITLE>Kill Ring (glossary)</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="kill">
	<PARAM NAME="Keyword" VALUE="copy">
	<PARAM NAME="Keyword" VALUE="move">
	<PARAM NAME="Keyword" VALUE="delete">
</OBJECT>

<P><A NAME="killring"></A>The <B>kill ring</B> is a circular list of the last 16 kill buffers. The position of the current kill buffer can be changed by the cycle-ring and the yank-pop commands. The kill ring can be emptied (and thus the used memory reclaimed) by using the delete-kill-ring command.</P>
