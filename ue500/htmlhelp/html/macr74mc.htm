<HEAD>

<TITLE>$discmd variable</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="$discmd">
</OBJECT>

<P><A NAME="_discmd"></A><B>$discmd</B></P>

<P>If this boolean <A HREF="macr3d0z.htm">variable</A> is set to TRUE, the echoing of command prompts and output on the <A HREF="glos91id.htm">message line</A> is enabled. If it is FALSE, most messages and prompts are disabled (this is handy to avoid some cases of message line flashing while a macro is running).</P>

<P>Default value: TRUE.</P>

</BODY>
</HTML>
