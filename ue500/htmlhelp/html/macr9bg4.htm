<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="$target">
</OBJECT>

<P><A NAME="_target"></A><B>$target</B></P>

<P>This <A HREF="macr3d0z.htm">variable</A> contains the column position where the <A HREF="glos7kdw.htm">point</A> will attempt to move after a <A HREF="comm0r8l.htm">next-line</A> or <A HREF="comm28dh.htm">previous-line</A> command. Unless the previous command was next-line or previous-line, the default value for this variable is the current column.</P>
