<TITLE>$progname variable</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="$progname">
</OBJECT>

<P><A NAME="_progname"></A><B>$progname</B></P>

<P>This <A HREF="macr3d0z.htm">variable</A> contains the string "MicroEMACS" for standard MicroEMACS. It can be something else if MicroEMACS is incorporated as part of someone else's program.</P>

<P>Attempts to set this variable are ignored. Changing it requires recompiling.</P>
