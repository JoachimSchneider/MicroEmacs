<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="$fillcol">
	<PARAM NAME="Keyword" VALUE="fill">
</OBJECT>

<P><A NAME="_fillcol"></A><B>$fillcol</B></P>

<P>This <A HREF="macr3d0z.htm">variable</A> contains the current fill column. It is used by the <A HREF="comm3bvs.htm">fill-paragraph</A> command. It can be set through the <A HREF="comm08j8.htm">set</A> command.</P>

<P>Default value: 72</P>
