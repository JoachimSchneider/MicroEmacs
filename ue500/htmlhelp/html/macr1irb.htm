<TITLE>$orgrow variable</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="$orgrow">
</OBJECT>

<P><A NAME="_orgrow"></A><B>$orgrow</B></P>

<P>This <A HREF="macr3d0z.htm">variable</A> contains the position of the current <A HREF="glos0wxa.htm">screen</A>'s top row on the desktop, starting at 0.</P>

<P>Setting this variable is equivalent to invoking the <A HREF="comm1zuf.htm">change-screen-row</A> command.</P>

<P>Under MS-Windows, the value of this variable is irrelevant.</P>

<P>Default value: 0</P>

</BODY>
