<H2><A NAME="helpfileprofile"></A>HelpFile Profile</H2>

<P>The HelpFile <A HREF="help8nxv.htm">profile</A> specifies the path name of the Help file for MicroEMACS. It allows proper function of the menu items that call-up this Help file.</P>

<P>The default value is the file "MEWIN.HLP" within the directory where the MicroEMACS executable resides.</P>
