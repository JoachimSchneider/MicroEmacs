<TITLE>pop-buffer command</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="pop-buffer">
	<PARAM NAME="Keyword" VALUE="buffer">
</OBJECT>

<P><A NAME="pop_buffer"></A><B>pop-buffer</B></P>

<P>No default binding.</P>

<P>Syntax:</P>

<P>pop-buffer  <I>buffer</I></P>

<P>or:</P>

<P><I>n</I>  pop-buffer  <I>buffer</I></P>

<P>This <A HREF="macr9ylv.htm">command</A> causes the specified <A HREF="glos81bm.htm">buffer</A> to be displayed as a <A HREF="glos1x6a.htm">popup</A> in the current <A HREF="glos0wxa.htm">screen</A>.</P>

<P>If a <A HREF="glos9jec.htm">numeric arguments</A> is present, the buffer is marked as being invisible (hidden from the <A HREF="comm9eb6.htm">next-buffer</A> command).</P>

</BODY>
