<TITLE>widen-from-region command</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="widen-from-region">
	<PARAM NAME="Keyword" VALUE="region">
	<PARAM NAME="Keyword" VALUE="buffer">
	<PARAM NAME="Keyword" VALUE="scope">
</OBJECT>

<P><A NAME="widen_from_region"></A><B>widen-from-region</B></P>

<P>Default binding: <A HREF="glos3icl.htm">^X&gt;</A></P>

<P>This <A HREF="macr9ylv.htm">command</A> causes all the invisible text in the <A HREF="help3qed.htm">narrowed</A> <A HREF="glos81bm.htm">buffer</A> becomes accessible and visible again.</P>

<P>This command is unaffected by <A HREF="glos9jec.htm">numeric arguments</A>.</P>

</BODY>
