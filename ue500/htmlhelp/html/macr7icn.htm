<TITLE>$lastmesg variable</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="$lastmesg">
</OBJECT>

<P><A NAME="_lastmesg"></A><B>$lastmesg</B></P>

<P>This <A HREF="macr3d0z.htm">variable</A> contains the text of the last message which MicroEMACS wrote on the <A HREF="glos91id.htm">message line</A>.</P>

<P>Setting this variable does not have any effect on the editor beyond changing the variable's value.</P>
