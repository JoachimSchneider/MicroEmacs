<HTML>
<HEAD>
<META HTTP-EQUIV="Content-Type" Content="text/html; charset=Windows-1252">
<TITLE>write-message and print commands</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="write-message">
	<PARAM NAME="Keyword" VALUE="print">
	<PARAM NAME="Keyword" VALUE="message">
</OBJECT>

<P><A NAME="write_message"></A><B>write-message </B>or<B> print</B></P>

<P>No default binding</P>

<P>Syntax:</P>

<P>print  <I>message</I></P>

<P>or:</P>

<P>write-message  <I>message</I></P>

<P>This <A HREF="macr9ylv.htm">command</A> causes the specified <I>message</I> to appear on the <A HREF="glos91id.htm">message line</A>.</P>

<P>This command is unaffected by <A HREF="glos9jec.htm">numeric arguments</A>.</P>

</BODY>
</HTML>
