<P><A NAME="_pagelen"></A><B>$pagelen</B></P>

<P>This <A HREF="macr3d0z.htm">variable</A> contains the number of lines (including <A HREF="glos0bxh.htm">mode lines</A>) displayed by the current <A HREF="glos0wxa.htm">screen</A>.</P>

<P>Setting this variable is equivalent to invoking the <A HREF="comm2tlx.htm">change-screen-size</A> command with a <A HREF="glos9jec.htm">numeric argument</A>.</P>
