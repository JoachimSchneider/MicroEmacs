<TITLE>$overlap variable</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="$overlap">
</OBJECT>

<P><A NAME="_overlap"></A><B>$overlap</B></P>

<P>This <A HREF="macr3d0z.htm">variable</A> contains the amount of overlapping, in number of lines, used when paging up and down (using the <A HREF="comm2ip1.htm">next-page</A> and <A HREF="comm3ztx.htm">previous-page</A> commands).</P>

<P>Default value: 2</P>

</BODY>
</HTML>
