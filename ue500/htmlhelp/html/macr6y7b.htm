<P><A NAME="_debug"></A><B>$debug</B></P>

<P>This boolean <A HREF="macr3d0z.htm">variable</A> contains a flag used to trigger <A HREF="glos9lnz.htm">macro</A> debugging. If it is set to TRUE, macros are executed step by step, and each statement and variable assignment is displayed on the <A HREF="glos91id.htm">message line</A>.</P>

<P>Default value: FALSE</P>
