<TITLE>$hardtab variable</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="$hardtab">
</OBJECT>

<P><A NAME="_hardtab"></A><B>$hardtab</B></P>

<P>This <A HREF="macr3d0z.htm">variable</A> contains the number of spaces between hard tab stops. This can be used to change the way tabs are displayed within the editor.</P>

<P>Default value: 8</P>
