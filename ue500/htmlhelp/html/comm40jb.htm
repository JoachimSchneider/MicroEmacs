<TITLE>save-window command</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="save-window">
	<PARAM NAME="Keyword" VALUE="restore-window">
</OBJECT>

<P><A NAME="save_window"></A><B>save-window</B></P>

<P>No default binding.</P>

<P>This <A HREF="macr9ylv.htm">command</A> saves a reference to the current <A HREF="glos1zg7.htm">window</A>, so that the next time the <A HREF="comm0wxj.htm">restore-window</A> command is invoked, that window becomes the current window again.</P>

<P>This command is unaffected by <A HREF="glos9jec.htm">numeric arguments</A>.</P>

</BODY>
