<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="$cmdhook">
	<PARAM NAME="Keyword" VALUE="hook">
	<PARAM NAME="Keyword" VALUE="keyboard">

<P><A NAME="_cmdhook"></A><B>$cmdhook</B></P>

<P>This <A HREF="macr3d0z.htm">variable</A> contains the name of a <A HREF="glos3a3o.htm">command</A> or <A HREF="glos9lnz.htm">macro</A> to run before accepting a keystroke. This is by default set to the <A HREF="comm9t80.htm">nop</A> command.</P>

<P>Default value: <A HREF="comm9t80.htm">nop</A></P>
