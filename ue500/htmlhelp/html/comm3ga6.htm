<TITLE>kill-region command</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="kill-region">
	<PARAM NAME="Keyword" VALUE="kill">
	<PARAM NAME="Keyword" VALUE="region">
</OBJECT>

<P><A NAME="kill_region"></A><B>kill-region</B></P>

<P>Default binding: <A HREF="glos3icl.htm">^W</A></P>

<P>This <A HREF="macr9ylv.htm">command</A> deletes the characters belonging to the current <A HREF="help7i43.htm">region</A>, leaving a copy of the deleted text in the <A HREF="glos7c8i.htm">kill buffer</A>.</P>

<P>This command is unaffected by <A HREF="glos9jec.htm">numeric arguments</A>.</P>

</BODY>
