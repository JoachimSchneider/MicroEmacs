<P><A NAME="_modeflag"></A><B>$modeflag</B></P>

<P>If this boolean <A HREF="macr3d0z.htm">variable</A> is TRUE, <A HREF="glos0bxh.htm">mode lines</A> are visible. If it is FALSE, mode lines are not displayed (thus allowing one more line per <A HREF="glos1zg7.htm">window</A>).</P>

<P>Default value: TRUE</P>
