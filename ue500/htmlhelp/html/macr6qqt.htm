<TITLE>$asave variable</TITLE>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="$asave">
	<PARAM NAME="Keyword" VALUE="ASAVE">
	<PARAM NAME="Keyword" VALUE="autosave">
</OBJECT>

<P><A NAME="_asave"></A><B>$asave</B></P>

<P>This <A HREF="macr3d0z.htm">variable</A> is used in <A HREF="help5ftx.htm">ASAVE mode</A>. It specifies the value used to reset <A HREF="macr6mpg.htm">$acount</A> after an automatic save occurs.</P>

<P>Default value: 256</P>
