	<PARAM NAME="Keyword" VALUE="$xpos">
	<PARAM NAME="Keyword" VALUE="mouse">

<P><A NAME="_xpos"></A><B>$xpos</B></P>

<P>This <A HREF="macr3d0z.htm">variable</A> contains the horizontal <A HREF="glos0wxa.htm">screen</A> coordinate where the mouse was located the last time a <A HREF="macr038z.htm">mouse button</A> was pressed or released.</P>

<P>The leftmost column is considered to be 0 in screen coordinates.</P>
