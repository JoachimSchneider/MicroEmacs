	<PARAM NAME="Keyword" VALUE="$exbhook">
	<PARAM NAME="Keyword" VALUE="hook">
	<PARAM NAME="Keyword" VALUE="buffer">

<P><A NAME="_exbhook"></A><B>$exbhook</B></P>

<P>This variable holds the name of a <A HREF="glos3a3o.htm">command</A> or <A HREF="glos9lnz.htm">macro</A> which is run whenever you are switching out of a <A HREF="glos81bm.htm">buffer</A>.</P>

<P>Default value: <A HREF="comm9t80.htm">nop</A></P>
