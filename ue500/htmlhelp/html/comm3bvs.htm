<TITLE>fill-paragraph command</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="fill-paragraph">
	<PARAM NAME="Keyword" VALUE="fill">
	<PARAM NAME="Keyword" VALUE="paragraph">
</OBJECT>

<P><A NAME="fill_paragraph"></A><B>fill-paragraph</B></P>

<P>Default binding: <A HREF="glos3icl.htm">M-Q</A></P>

<P>This <A HREF="macr9ylv.htm">command</A> reformats the current <A HREF="help21o3.htm">paragraph</A>, causing all of its text to be filled out to the current fill column (Which is 72 by default and is set with the <A HREF="macr2ip8.htm">$fillcol</A> <A HREF="glos7v51.htm">variable</A>).</P>

<P>This command is unaffected by <A HREF="glos9jec.htm">numeric arguments</A>.</P>

</BODY>
</HTML>
