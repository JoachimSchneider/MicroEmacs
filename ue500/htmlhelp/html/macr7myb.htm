<H2><A NAME="booleanfunctions"></A>Boolean Functions</H2>

<P>These <A HREF="macr6ctv.htm">functions</A> perform operations on boolean <A HREF="macr0hkj.htm">arguments</A>:</P>

<P><B>&amp;and</B><I>log1   log2</I>Returns TRUE if both boolean arguments are TRUE</P>

<P><B>&amp;not</B><I>log</I>Returns the opposite boolean value</P>

<P><B>&amp;or</B><I>log1   log2</I>Returns TRUE if either argument is TRUE</P>
