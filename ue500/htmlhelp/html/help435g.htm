<H2><A NAME="repositioningthepoint"></A>Repositioning the Point with the Mouse</H2>

<P>Move the mouse to where you want the <A HREF="glos7kdw.htm">point</A> to be, and click once with the left mouse button and release. The point will move there, making any <A HREF="glos0wxa.htm">screen</A> or <A HREF="glos1zg7.htm">window</A> active to do so.</P>
