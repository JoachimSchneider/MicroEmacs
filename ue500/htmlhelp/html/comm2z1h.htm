<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="position">
	<PARAM NAME="Keyword" VALUE="point">
	<PARAM NAME="Keyword" VALUE="beginning-of-line">
</OBJECT>

<P><A NAME="beginning_of_line"></A><B>beginning-of-line</B></P>

<P>Default binding: <A HREF="glos3icl.htm">^A</A></P>

<P>This <A HREF="macr9ylv.htm">command</A> causes the <A HREF="glos7kdw.htm">point</A> to move to the beginning of the current line.</P>

<P>It is unaffected by <A HREF="glos9jec.htm">numeric arguments</A>.</P>
