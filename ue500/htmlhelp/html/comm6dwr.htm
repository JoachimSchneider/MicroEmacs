<TITLE>goto-mark command</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="position">
	<PARAM NAME="Keyword" VALUE="mark">
	<PARAM NAME="Keyword" VALUE="goto-mark">
</OBJECT>

<P><A NAME="goto_mark"></A><B>goto-mark</B></P>

<P>Default binding: <A HREF="glos3icl.htm">M-^G</A></P>

<P>Syntax:</P>

<P><I>n</I>  goto-mark</P>

<P>This <A HREF="macr9ylv.htm">command</A> moves the <A HREF="glos7kdw.htm">point</A> to the location of the <A HREF="glos13vv.htm">mark</A> number <I>n</I>.</P>

<P>If no <A HREF="glos9jec.htm">numeric arguments</A> is specified, the mark number 0 is used.</P>

<P>If <I>n</I> is greater than 9, it is treated as the remainder of the division of <I>n</I> by 10.</P>

</BODY>
