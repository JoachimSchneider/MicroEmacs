<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="$readhook">
	<PARAM NAME="Keyword" VALUE="hook">
	<PARAM NAME="Keyword" VALUE="read">

<P><A NAME="_readhook"></A><B>$readhook</B></P>

<P>The <A HREF="glos3a3o.htm">command</A> or <A HREF="glos9lnz.htm">macro</A> named in this <A HREF="macr3d0z.htm">variable</A> is run when a file is read into a <A HREF="glos81bm.htm">buffer</A>. This can be used to implement <A HREF="help9qjy.htm">modes</A> which are specific to a particular file or file type.</P>

<P>Default value: <A HREF="comm9t80.htm">nop</A></P>
