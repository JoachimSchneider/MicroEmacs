<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="case">
	<PARAM NAME="Keyword" VALUE="region">
	<PARAM NAME="Keyword" VALUE="case-region-lower">
</OBJECT>

<P><A NAME="case_region_lower"></A><B>case-region-lower</B></P>

<P>Default binding: <A HREF="glos3icl.htm">^X^L</A></P>

<P>This <A HREF="macr9ylv.htm">command</A> causes all the upper case characters in the <A HREF="glos4nce.htm">region</A> to be changed into their lower case counterpart.</P>

<P>The command fails if the <A HREF="glos13vv.htm">mark</A> is not defined in the current <A HREF="glos1zg7.htm">window</A>.</P>

<P>This command is unaffected by <A HREF="glos9jec.htm">numeric arguments</A>.</P>

</BODY>
