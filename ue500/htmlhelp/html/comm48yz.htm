<TITLE>set-mark command</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="set-mark">
	<PARAM NAME="Keyword" VALUE="mark">
</OBJECT>

<P><A NAME="set_mark"></A><B>set-mark</B></P>

<P>Default bindings: <A HREF="glos3icl.htm">M-  </A> (Esc Spacebar) and <A HREF="glos3icl.htm">M-.</A></P>

<P>Syntax:</P>

<P><I>n</I>  set-mark</P>

<P>This <A HREF="macr9ylv.htm">command</A> sets the <A HREF="glos13vv.htm">mark</A> number <I>n</I> at the <A HREF="glos7kdw.htm">point</A>.</P>

<P>If no <A HREF="glos9jec.htm">numeric argument</A> is specified, it is equivalent to <I>n</I> = 0.</P>

</BODY>
