<TITLE>undo command</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="undo">
	<PARAM NAME="Keyword" VALUE="tabs">
	<PARAM NAME="Keyword" VALUE="region">
</OBJECT>

<P><A NAME="undo"></A><B>undo</B></P>

<P>Default binding: <A HREF="glos3icl.htm">^_</A></P>

<P>Syntax:</P>

<P><I>n</I>  undo</P>

<P>This <A HREF="macr9ylv.htm">command</A> undoes the last <I>n</I> editing commands which have been executed within the current <A HREF="help7i43.htm">region</A>.</P>

<P>If the <A HREF="glos9jec.htm">numeric argument</A> <I>n</I> is not specified, only the most recent command is undone.</P>

</BODY>
