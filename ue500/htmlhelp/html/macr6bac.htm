<TITLE>$paralead variable</TITLE>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="$paralead">
	<PARAM NAME="Keyword" VALUE="paragraph">
</OBJECT>

<P><A NAME="_paralead"></A><B>$paralead</B></P>

<P>A line starting with one of the characters in the $paralead <A HREF="macr3d0z.htm">variable</A> is considered to be the first line of a  <A HREF="help21o3.htm">paragraph</A>.</P>

<P>Default value: Space and TAB characters</P>
