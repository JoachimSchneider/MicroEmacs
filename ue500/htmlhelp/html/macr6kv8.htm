<TITLE>$seed variable</TITLE>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="$seed">
</OBJECT>

<P><A NAME="_seed"></A><B>$seed</B></P>

<P>This <A HREF="macr3d0z.htm">variable</A> contains the integer seed of the random number generator. This is used by the &amp;rnd function and also to compute temporary file names (if <A HREF="macr9fmt.htm">$ssave</A> is TRUE).</P>

<P>Initial value: 0</P>
