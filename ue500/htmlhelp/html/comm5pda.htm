<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="update-screen">
	<PARAM NAME="Keyword" VALUE="display">
</OBJECT>

<P><A NAME="update_screen"></A><B>update-screen</B></P>

<P>No default binding</P>

<P>This <A HREF="macr9ylv.htm">command</A> immediately updates all elements of the MicroEMACS display during the execution of a <A HREF="glos9lnz.htm">macro</A>. It has no visible effect when used interactively.</P>

<P>This command is unaffected by <A HREF="glos9jec.htm">numeric arguments</A>.</P>
