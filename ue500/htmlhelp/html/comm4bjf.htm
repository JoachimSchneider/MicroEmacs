<HEAD>

<TITLE>remove-mark command</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="remove-mark">
	<PARAM NAME="Keyword" VALUE="mark">
</OBJECT>

<P><A NAME="remove_mark"></A><B>remove-mark</B></P>

<P>Default binding: <A HREF="glos3icl.htm">^X  </A> (Ctrl+X Spacebar)</P>

<P>Syntax:</P>

<P><I>n</I>  remove-mark</P>

<P>This <A HREF="macr9ylv.htm">command</A> eliminates the <A HREF="glos13vv.htm">mark</A> number <I>n</I>.</P>

<P>If no <A HREF="glos9jec.htm">numeric argument</A> is specified, it is equivalent to <I>n</I> = 0.</P>

<P>If mark<I>n</I> does not exist, nothing happens.</P>

</BODY>
</HTML>
