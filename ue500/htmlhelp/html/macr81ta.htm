<TITLE>$region variable</TITLE>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="$region">
</OBJECT>

<P><A NAME="_region"></A><B>$region</B></P>

<P>This <A HREF="macr3d0z.htm">variable</A> contains the first 255 characters of the current <A HREF="glos4nce.htm">region</A>. If the region is not defined (because the <A HREF="glos13vv.htm">mark</A> is not set), this variable contains the string: "ERROR".</P>

<P>Attempts to set this variable are ignored.</P>
