<TITLE>$deskcolor variable</TITLE>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="$deskcolor">
</OBJECT>

<P><A NAME="_deskcolor"></A><B>$deskcolor</B></P>

<P>This <A HREF="macr3d0z.htm">variable</A> contains the color to use for the desktop. In the MS-Windows version of MicroEMACS, the value of this variable is irrelevant.</P>

<P>Default value: BLACK.</P>
