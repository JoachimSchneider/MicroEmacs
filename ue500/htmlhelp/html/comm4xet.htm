<HEAD>

<TITLE>insert-space command</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="insert-space">
</OBJECT>

<P><A NAME="insert_space"></A><B>insert-space</B></P>

<P>Default binding: <A HREF="glos3icl.htm">^C</A></P>

<P>Syntax:</P>

<P><I>n</I>  insert-space</P>

<P>This <A HREF="macr9ylv.htm">command</A> inserts <I>n</I> space characters at the <A HREF="glos7kdw.htm">point</A>. After the insertion, the point remains at its original place.</P>

<P>If the <A HREF="glos9jec.htm">numeric argument</A> <I>n</I> is not specified, a single space character is inserted.</P>

</BODY>
</HTML>
