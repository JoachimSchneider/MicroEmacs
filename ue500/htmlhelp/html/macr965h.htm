<TITLE>$wline variable</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="$wline">
</OBJECT>

<P><A NAME="_wline"></A><B>$wline</B></P>

<P>This <A HREF="macr3d0z.htm">variable</A> contains the number of lines displayed in the current <A HREF="glos1zg7.htm">window</A>, excluding the <A HREF="glos0bxh.htm">mode line</A>.</P>

<P>Setting this variable is equivalent to using the <A HREF="comm2hiv.htm">resize-window</A> command with a <A HREF="glos9jec.htm">numeric argument</A>.</P>

</BODY>
</HTML>
