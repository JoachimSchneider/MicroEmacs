<HTML>

<TITLE>Meta key (glossary)</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="meta key">
</OBJECT>

<P><A NAME="metakey"></A>The <B>meta key</B> is the key used to start many commands. On most keyboards this is the Escape key, but many times it is rebound/changed to the key in the upper left corner of the keyboard. This is often the grave accent symbol.</P>

</BODY>
